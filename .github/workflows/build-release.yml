name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++ wget make perl \
            libpcre3-dev libssl-dev zlib1g-dev automake autoconf libtool

      - name: Prepare install directories
        run: sudo mkdir -p /opt/apiok/openresty /opt/apiok/apiok

      - name: Build OpenResty
        run: |
          chmod +x scripts/*.sh
          sudo make build

      - name: Download deps
        run: make deps

      - name: Install APIOK
        run: sudo make SKIP_SYSTEM_BIN=1 install

      - name: Package
        run: |
          mkdir -p release
          VERSION=$(date +%Y%m%d)
          ARCH=$(uname -m)
          sudo tar -czf release/apiok-${VERSION}-${ARCH}.tar.gz -C /opt/apiok apiok openresty
          sudo chown $(id -u):$(id -g) release/apiok-*.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apiok-release
          path: release/apiok-*.tar.gz
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/apiok-*.tar.gz
          tag_name: ${{ github.ref_name }}
          name: APIOK ${{ github.ref_name }}
          body: |
            ## APIOK ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
