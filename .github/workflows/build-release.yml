name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  APP_NAME: opseasy
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact_name: ${{ steps.version.outputs.artifact_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++ wget make perl \
            libpcre3-dev libssl-dev zlib1g-dev automake autoconf libtool

      - name: Prepare install directories
        run: sudo mkdir -p /opt/apiok/openresty /opt/apiok/apiok

      - name: Build OpenResty
        run: |
          chmod +x scripts/*.sh
          sudo make build

      - name: Download deps
        run: make deps

      - name: Install APIOK
        run: sudo make SKIP_SYSTEM_BIN=1 install

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-${{ github.run_number }}-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          BRANCH=$(echo '${{ github.ref_name }}' | sed 's/\//-/g')
          DATE=$(date +%Y%m%d)
          ARTIFACT_NAME=${{ env.APP_NAME }}-${BRANCH}-${DATE}.tar.gz
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT


      - name: Create release archive
        run: |
          mkdir -p release

          sudo tar -czf release/${{ steps.version.outputs.artifact_name }} -C /opt/apiok apiok openresty


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-release
          path: release/${{ steps.version.outputs.artifact_name }}
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ steps.version.outputs.artifact_name }}
          tag_name: ${{ github.ref_name }}
          name: ${{ env.APP_NAME }} ${{ github.ref_name }}
          body: |
            ## ${{ env.APP_NAME }} ${{ github.ref_name }}

            ### 构建信息
            - Commit: ${{ github.sha }}

            ### 下载
            - Linux AMD64: `${{ env.APP_NAME }}.tar.gz`
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    #  if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-release

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: ${{ needs.build.outputs.artifact_name }}
          target: "/tmp"

      - name: Extract and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p /opt/${{ env.APP_NAME }}
            ARTIFACT_NAME='${{ needs.build.outputs.artifact_name }}'
            tar -xzf /tmp/"$ARTIFACT_NAME" -C /opt/${{ env.APP_NAME }}
            /opt/apiok/openresty/nginx/sbin/nginx -s reload -p /opt/apiok/apiok -c /opt/apiok/apiok/conf/nginx.conf 2>/dev/null || true      
