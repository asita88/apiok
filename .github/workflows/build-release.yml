name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      artifact_name: ${{ steps.package.outputs.artifact_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++ wget make perl \
            libpcre3-dev libssl-dev zlib1g-dev automake autoconf libtool

      - name: Prepare install directories
        run: sudo mkdir -p /opt/apiok/openresty /opt/apiok/apiok

      - name: Build OpenResty
        run: |
          chmod +x scripts/*.sh
          sudo make build

      - name: Download deps
        run: make deps

      - name: Install APIOK
        run: sudo make SKIP_SYSTEM_BIN=1 install

      - name: Package
        id: package
        run: |
          mkdir -p release
          VERSION=$(date +%Y%m%d)
          BRANCH=$(echo '${{ github.ref_name }}' | sed 's/\//-/g')
          ARTIFACT_NAME=apiok-${BRANCH}-${VERSION}.tar.gz
          sudo tar -czf release/${ARTIFACT_NAME} -C /opt/apiok apiok openresty
          sudo chown $(id -u):$(id -g) release/${ARTIFACT_NAME}
          echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apiok-release
          path: release/${{ steps.package.outputs.artifact_name }}
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ steps.package.outputs.artifact_name }}
          tag_name: ${{ github.ref_name }}
          name: APIOK ${{ github.ref_name }}
          body: |
            ## APIOK ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    #  if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: apiok-release

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: ${{ needs.build.outputs.artifact_name }}
          target: "/tmp"

      - name: Extract and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p /opt/apiok
            ARTIFACT_NAME='${{ needs.build.outputs.artifact_name }}'
            tar -xzf /tmp/"$ARTIFACT_NAME" -C /opt/apiok
            /opt/apiok/openresty/nginx/sbin/nginx -s reload -p /opt/apiok/apiok -c /opt/apiok/apiok/conf/nginx.conf 2>/dev/null || true      
